<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link rel="stylesheet"
		href="css/bootstrap-4.3.1-dist/css/bootstrap.min.css" />
	<title>NEW CATEGORI</title>
	<style type="text/css">
.btnWidth {
	width: 80px !important;
}
</style>
</h:head>
<h:body>
	<h:form id="createCategoriForm" class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<h2>CREATE NEW CATEGORI</h2>
			</div>
		</div>
		<hr />
		<div class="form-group">
			<h:outputLabel for="categoriname" class="control-label col-sm-4">categori name:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="categoriname-cod"
					value="#{editRecordObj.categoriname}" class="form-control"
					validatorMessage="Categori name minimium size 3 and max 100">
					<f:validateLength minimum="3" maximum="60" />
				</h:inputText>
				<h:message class="alert alert-danger" showSummary="true"
					showDetail="false" id="errors1" for="categoriname-id" />
				<cite> User recipe name minimum size 3 and max 60 characters
				</cite>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<div class="col-sm-2">
					<h:commandButton value="Save"
						action="#{categoriBean.saveCategoriDetails(editRecordObj)}"
						class="btn btn-success btnWidth" />
				</div>
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<h:link outcome="categoriList" value="View Categori Record List"
						class="btn btn-primary" />
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
