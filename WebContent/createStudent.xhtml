<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link rel="stylesheet"
		href="css/bootstrap-4.3.1-dist/css/bootstrap.min.css" />
	<title>JSF CRUD Example</title>
	<style type="text/css">
.btnWidth {
	width: 80px !important;
}
</style>
</h:head>
<h:body>
	<h:form id="createStudentForm" class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<h2>Create Student Record</h2>
			</div>
		</div>
		<hr />
		<div class="form-group">
			<h:outputLabel for="username" class="control-label col-sm-4">User Name:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="name-id" 
					value="#{editRecordObj.name}"
					class="form-control"
					validatorMessage="User name minimium size 3 and max 100">
					<f:validateLength minimum="3" maximum="100" />
				</h:inputText>
				<h:message class="alert alert-danger" showSummary="true"
					showDetail="false" id="errors1" for="name-id" />
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="email" class="control-label col-sm-4">Email:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="email-id" 
					value="#{editRecordObj.email}"
					class="form-control" 
					validatorMessage="Email wrong">
					<f:validateRegex
						pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
				</h:inputText>
				<h:message class="alert alert-danger" showSummary="true"
					showDetail="false" id="errors2" for="email-id" />
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="password" class="control-label col-sm-4">Password:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputSecret id="password-id" value="#{editRecordObj.password}"
					class="form-control" validatorMessage="Password is required">
					<f:validateRequired />
				</h:inputSecret>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="gender" class="control-label col-sm-4">Gender:</h:outputLabel>
			<div class="col-sm-4">
				<h:selectOneRadio id="gender-id" value="#{editRecordObj.gender}"
					validatorMessage="Gender is required">
					<f:selectItem itemValue="M" itemLabel="Male" />
					<f:selectItem itemValue="F" itemLabel="Female" />
					<f:validateRequired />
				</h:selectOneRadio>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="address" class="control-label col-sm-4">Address:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputTextarea id="address-id" value="#{editRecordObj.address}"
					cols="50" rows="5" class="form-control"
					validatorMessage="Address is required">
					<f:validateRequired />
				</h:inputTextarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<div class="col-sm-2">
					<h:commandButton value="Save"
						action="#{studentBean.saveStudentDetails(editRecordObj)}"
						class="btn btn-success btnWidth" />
				</div>
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<h:link outcome="studentsList" value="View Students Record List"
						class="btn btn-primary" />
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
