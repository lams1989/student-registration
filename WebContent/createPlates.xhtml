<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link rel="stylesheet"
		href="css/bootstrap-4.3.1-dist/css/bootstrap.min.css" />
	<title>CREATE DISHES</title>
	<style type="text/css">
.btnWidth {
	width: 80px !important;
}
</style>
</h:head>
<h:body>
	<h:form id="createPlatesForm" class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<h2>Create Dishes</h2>
			</div>
		</div>
		<hr />


		<div class="form-group">
			<h:outputLabel for="platename" class="control-label col-sm-4">Plate Name:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="plate-id" value="#{editRecordObj.platename}"
					class="form-control"
					validatorMessage="User name minimium size 3 and max 100">
					<f:validateLength minimum="3" maximum="100" />
				</h:inputText>
				<h:message class="alert alert-danger" showSummary="true"
					showDetail="false" id="errors1" for="platename-id" />
			</div>
		</div>


		<div class="form-group">
			<h:outputLabel for="publicprice" class="control-label col-sm-4">Public Price:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="publicprice-id"
					value="#{editRecordObj.publicprice}" class="form-control"
					validatorMessage="Price wrong">
					<f:validateRegex pattern="[0-9]" />
				</h:inputText>
				<h:message class="alert alert-danger" showSummary="true"
					showDetail="false" id="errors2" for="publicprice-id" />
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="available" class="control-label col-sm-4">Available:</h:outputLabel>
			<div class="col-sm-2">
				<h:selectOneRadio id="available-id"
					value="#{editRecordObj.available}"
					validatorMessage="selection is required">
					<f:selectItem itemValue="1" itemLabel="Yes" />
					<f:selectItem itemValue="0" itemLabel="No" />
					<f:validateRequired />
				</h:selectOneRadio>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="categori" class="control-label col-sm-4">Id Plate:</h:outputLabel>
			<div class="col-sm-4">
				<h:selectOneMenu value="#{editRecordObj.categori}" id="categori-id"
					class="custom-select custom-select-sm">
					<f:selectItems value="#{platesBean.getCategories()}" />
				</h:selectOneMenu>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<div class="col-sm-2">
					<h:commandButton value="Save"
						action="#{PlatesBean.savePlatesDetails(editRecordObj)}"
						class="btn btn-success btnWidth" />
				</div>
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<h:link outcome="platesList" value="View plates Record List"
						class="btn btn-primary" />
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
