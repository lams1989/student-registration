<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link rel="stylesheet" href="css/bootstrap-4.3.1-dist/css/bootstrap.min.css" />
	
	<title>PLATES LIST</title>
	<style type="text/css">
		.tableUpdated {
			width: 90% !important;
			margin: 17px 58px 0 !important;
		}
		
		.btnSpace {
			margin: 17px;
		}
	</style>
</h:head>
<h:body>
	<center>
		<h2>
			<h:outputText value="PLATES" />
		</h2>
	</center>
	<h:form id="platesForm">
		<h:dataTable id="platesTable" binding="#{table}"
			value="#{platesBean.platesList()}" var="plate"
			class="table table-striped table-hover table-bordered tableUpdated">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{plate.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Plate Name</f:facet>
				<h:outputText value="#{plate.platename}" />
			</h:column>
			<h:column>
				<f:facet name="header">Public price</f:facet>
				<h:outputText value="#{plate.publicprice}" />
			</h:column>
			<h:column>
				<f:facet name="header">Available</f:facet>
				<h:outputText value="#{plate.available}" />
			</h:column>
			<h:column>
				<f:facet name="header">Id Categori</f:facet>
				<h:outputText value="#{plate.categori}" />
			</h:column>
			<h:column>
				<f:facet name="header">Update</f:facet>
				<h:commandButton
					action="#{platesBean.editPlatesRecord(plate.id)}"
					value="Update" class="btn btn-primary" />
			</h:column>
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton
					action="#{platesBean.deletePlatesRecord(plate.id)}"
					value="Delete" class="btn btn-danger" />
			</h:column>
		</h:dataTable>
		<center>
			<h:commandButton action="#{platesBean.createPlatesRecord()}"
				value="Create New plate" class="btn btn-success btnSpace" />
		</center>
	</h:form>
</h:body>
</html>
