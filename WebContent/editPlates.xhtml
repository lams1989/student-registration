<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link rel="stylesheet"
		href="css/bootstrap-4.3.1-dist/css/bootstrap.min.css" />
	<title>EDIT DISHES</title>
	<style type="text/css">
.updateBtnStyle {
	width: 80px !important;
}
</style>
</h:head>
<h:body>
	<h:form id="form" class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-2"></div>
			<h2 style="text-align: center" class="col-sm-4">Edit Plates</h2>
		</div>
		<hr />


		<div class="form-group">
			<h:outputLabel for="platename" class="control-label col-sm-2">plate Name:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="plate-id" value="#{editRecordObj.platename}"
					class="form-control"
					validatorMessage="User name minimium size 3 and max 100">
					<f:validateLength minimum="3" maximum="100" />
				</h:inputText>
				<h:message class="alert alert-danger" showSummary="true"
					showDetail="false" id="errors1" for="plate-id" />
			</div>
		</div>


		<div class="form-group">
			<h:outputLabel for="publicprice" class="control-label col-sm-2">Public Price:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText  converterId="javax.faces.Double" id="publicprice-id"
					value="#{editRecordObj.publicprice}" class="form-control"
					validatorMessage="Price wrong">
				</h:inputText>
				<h:message class="alert alert-danger" showSummary="true"
					showDetail="false" id="errors2" for="publicprice-id" />
			</div>
		</div>


		<div class="form-group">
			<h:outputLabel for="available" class="control-label col-sm-4">Available:</h:outputLabel>
			<div class="col-sm-2">
				<h:selectOneRadio id="available-id"
					value="#{editRecordObj.available}"
					validatorMessage="selection is required">
					<f:selectItem itemValue="1" itemLabel="Yes" />
					<f:selectItem itemValue="0" itemLabel="No" />
					<f:validateRequired />
				</h:selectOneRadio>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="categori" class="control-label col-sm-4">Id Plate:</h:outputLabel>
			<div class="col-sm-4">
				<h:selectOneMenu value="#{editRecordObj.categori}" id="categori-id"
					class="custom-select custom-select-sm">
					<f:selectItems value="#{platesBean.getCategories()}" />
				</h:selectOneMenu>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2"></div>
			<div class="col-sm-4">
				<h:commandButton value="Update"
					action="#{platesBean.updatePlatesDetails(editRecordObj)}"
					class="btn btn-primary updateBtnStyle" />
			</div>
		</div>
	</h:form>
</h:body>
</html>
