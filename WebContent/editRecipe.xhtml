<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
 
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <link rel="stylesheet" href="css/bootstrap-4.3.1-dist/css/bootstrap.min.css" />
    <title>JSF CRUD Example</title>
    <style type="text/css">
        .updateBtnStyle {
            width: 80px !important;         
        }
    </style>
</h:head>
<h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2"></div>
                <h2 style="text-align: center" class="col-sm-4">Edit Recipe Record</h2>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="recipename" class="control-label col-sm-2">Recipe Name:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="recipename-cod" value="#{editRecordObj.recipename}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="ingredients" class="control-label col-sm-2">Ingredients:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="ingredients-cod" value="#{editRecordObj.ingredients}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="process" class="control-label col-sm-2">Process:</h:outputLabel>
                <div class="col-sm-4">
                     <h:inputText id="process-cod" value="#{editRecordObj.process}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="platedtype" class="control-label col-sm-2">Plated type:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="platedtype-cod" value="#{editRecordObj.platedtype}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <h:commandButton value="Update" action="#{recipeBean.updateRecipeDetails(editRecordObj)}" class="btn btn-primary updateBtnStyle" />
                </div>
            </div>
        </h:form>
    </h:body>
</html>
